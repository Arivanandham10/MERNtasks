<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        img {
            width: 30px;
            height: 30px;
        }
        label {
            width: 50%;
            margin: 5px;
        }
        input {
            height: 30px;
        }
        #des {
            height: 100px;
        }
        .form{
        display: flex;
        flex-direction: column;
        background-color: lightgrey;
        color: black;
        margin-left: 20%;
        margin-right: 20%;
        padding: 50px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container mt-3">
            <div class="form">
                <form class="needs-validation" novalidate>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="Firstname" class="form-label">Firstname</label>
                        <div class="d-flex flex-grow-1">
                            <img src="per.png" alt="person">
                            <input type="text" class="form-control" id="Firstname" placeholder="Firstname" required>
                            <div class="invalid-feedback">
                                Please supply your firstname.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="Lastname" class="form-label">Lastname</label>
                        <div class="d-flex flex-grow-1">
                            <img src="per.png" alt="person">
                            <input type="text" class="form-control" id="Lastname" placeholder="Lastname" required>
                            <div class="invalid-feedback">
                                Please supply your lastname.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="Email" class="form-label">Email</label>
                        <div class="d-flex flex-grow-1">
                            <img src="email.png" alt="mail">
                            <input type="email" class="form-control" id="Email" placeholder="E-Mail address" required>
                            <div class="invalid-feedback">
                                Please supply your email address.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="Phone" class="form-label">Phone #</label>
                        <div class="d-flex flex-grow-1">
                            <img src="phn.png" alt="Phone">
                            <input type="number" class="form-control" id="Phone" placeholder="(845)555-1212" required>
                            <div class="invalid-feedback">
                                Please supply your mobile number.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="Address" class="form-label">Address</label>
                        <div class="d-flex flex-grow-1">
                            <img src="home.png" alt="Address">
                            <input type="text" class="form-control" id="Address" placeholder="Address" required>
                            <div class="invalid-feedback">
                                Please supply your address.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="city" class="form-label">City</label>
                        <div class="d-flex flex-grow-1">
                            <img src="home.png" alt="city">
                            <input type="text" class="form-control" id="City" placeholder="City" required>
                            <div class="invalid-feedback">
                                Please supply your city.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="state" class="form-label">State</label>
                        <div class="d-flex flex-grow-1">
                            <img src="list.png" alt="state">
                            <select class="form-select" id="State" required>
                                <option value="">Please select your state</option>
                                <option value="tamilnadu">Tamil Nadu</option>
                                <option value="kerala">Kerala</option>
                                <option value="AP">AP</option>
                                <option value="Telungana">Telungana</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="invalid-feedback">
                            Please supply your state.
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="host" class="form-label">Do you have hosting?</label>
                        <div class="d-flex">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="hostingYes">
                                <label class="form-check-label" for="hostingYes">YES</label><br>
                                <input type="radio" class="form-check-input" id="hostingNo">
                                <label class="form-check-label" for="hostingNo">NO</label>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Please indicate if you have hosting.
                        </div>
                    </div>
                    <div class="mb-1 d-flex align-items-center">
                        <label for="pd" class="form-label">Project description</label>
                        <div class="d-flex flex-grow-1">
                            <img src="pen.png" alt="Project description">
                            <input id="des" type="text" class="form-control" placeholder="Project description" required>
                        </div>
                        <div class="invalid-feedback">
                            Please supply a project description.
                        </div>
                    </div>
                    <button class="btn bg-warning mt-3" type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>

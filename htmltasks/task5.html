<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><center><h1 style="color: blue;">Registration form</h1></center></header>
    <form><center>
        <table border="1">
            <tr>
                <td>First Name</td>
                <td><input type="name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" value="male">Male<br>
                    <input type="radio" value="female">female
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select value="country" required>
                    <option value="">choose your country</option>
                    <option value="India">India</option>
                    <option value="others">Others</option>
                    </select></td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" value="english">English
                    <input type="checkbox" value="kannada">Kannada
                    <input type="checkbox" value="hindi">Hindi
                    <input type="checkbox" value="telugu">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" value="confirm" required>Hereby I declare all the given detials are true</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">Log in to<a href="https://ethnus.com/" target="_blank"> Ethnus </a>website</td>
            </tr>
        </table></center>
        <center><button>Register</button></center>
        </form>
</body>
</html>

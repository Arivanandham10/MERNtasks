<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: beige;
    }
    button{
        background-color: dodgerblue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
    <h1>Date and Time</h1>
    <button onclick="date()">Show date</button>
    <p id="date"></p>
    <button onclick="time()">Show time</button>
    <p id="time"></p>
    <script>
        function time() {
            var t = new Date();
            var time = t.toString();
            document.getElementById("time").innerHTML = time
        }
        function date() {
            var d = new Date();
            var d1 = d.getDate();
            var m = d.toLocaleString('default', { month: 'long' });
            var y = d.getFullYear();
            var date = `${d1}/${m}/${y}`;
            document.getElementById("date").innerHTML = date;
        }   

    </script>
</body>
</html>

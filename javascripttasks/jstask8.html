<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: linear-gradient(to bottom, rgb(209, 209, 129), pink);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            box-shadow: 0 4px 8px grey;
        }
        .ip {
            margin: 10px;
            width: 300px;
        }
        label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dlr {
            margin: 20px;
        }
        p {
            text-align: end;
        }
        button {
            color: white;
            background-color: red;
            width: 150px;
            padding: 10px;
            margin-left: 200px;
            border-radius: 20px;
            border: none;
        }
        .Err {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-cont">
            <form id="registrationForm" action="">
                <div class="formitem">
                    <label for="fname">Firstname</label>
                    <input class="ip" type="text" name="fname" id="fname">
                    <span id="fnameErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="lname">Lastname</label>
                    <input class="ip" type="text" name="lname" id="lname">
                    <span id="lnameErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="email">Email</label>
                    <input class="ip" type="email" name="email" id="email">
                    <span id="emailErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="password">Password</label>
                    <input class="ip" type="password" name="password" id="password">
                    <span id="passwordErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="ip" type="password" name="confirmPassword" id="confirmPassword">
                    <span id="confirmPasswordErr" class="Err">POOR or MISMATCHED</span>
                </div>
                <div class="formitem">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                <div class="formitem">
                    <label for="age">Age</label>
                    <input class="ip" type="number" name="age" id="age">
                    <span id="ageErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="phoneno">Phone Number</label>
                    <input class="ip" type="number" name="phoneno" id="phoneno">
                    <span id="phonenoErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="address">Address</label>
                    <textarea class="ip" name="address" id="address"></textarea>
                    <span id="addressErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="state">State</label>
                    <input class="ip" type="text" name="state" id="state">
                    <span id="stateErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="country">Country</label>
                    <select class="ip" name="country" id="country">
                        <option value="">choose your country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="other">Other</option>
                    </select>
                    <span id="countryErr" class="Err">POOR</span>
                </div>
                <div class="formitem">
                    <label for="lang">Languages Known</label>
                    <input type="checkbox" name="lang" value="English"> English
                    <input type="checkbox" name="lang" value="Kannada"> Kannada
                    <input type="checkbox" name="lang" value="Malayalam"> Malayalam
                    <input type="checkbox" name="lang" value="Telugu"> Telugu
                    <input type="checkbox" name="lang" value="Tamil"> Tamil
                </div>
                <div class="formitem">
                    <input type="checkbox" name="dlr" id="dlr"> Hereby I declare all the given details are true
                </div>
                <p>Login to <a href="https://ethnus.com/">Ethnus</a>Website</p>
                <button type="submit" onclick="check()">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;

            const checkInput = (id, errId) => {
                const input = document.getElementById(id);
                const error = document.getElementById(errId);
                if (!input.value) {
                    error.style.display = 'inline';
                    isValid = false;
                } else {
                    error.style.display = 'none';
                }
            };
            checkInput('fname', 'fnameErr');
            checkInput('lname', 'lnameErr');
            checkInput('email', 'emailErr');
            checkInput('password', 'passwordErr');
            checkInput('confirmPassword', 'confirmPasswordErr');
            checkInput('age', 'ageErr');
            checkInput('phoneno', 'phonenoErr');
            checkInput('address', 'addressErr');
            checkInput('state', 'stateErr');
            checkInput('country', 'countryErr');
            if (!isValid) {
                event.preventDefault();
            }
        });
        function check(){
            var checkbox = document.getElementById('dlr');
            if (!checkbox.checked) {
                alert('Please confirm that the above information is true.');
            }
        }
    </script>
</body>
</html>

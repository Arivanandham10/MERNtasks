<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        margin: 10px;
    }
    div{
        border: 2px solid black;
        display: inline-block;
        padding: 10px;
    }
    body{
        background-color: beige;
    }
    button{
        background-color: dodgerblue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
    <h1>Multiplication and Division of numbers</h1>
    <div>
        1st number: <input type="number" id="num1" placeholder="enter number1"><br>
        2nd number: <input type="number" id="num2" placeholder="enter number2"><br>
        <button class="mul" onclick="mul()">Multiply</button>
        <button class="div" onclick="div()">Divide</button>
        <p id="answer"></p>
    </div>
    <script>
        function mul(){
            let number1 = document.getElementById("num1")
            let number2 = document.getElementById("num2")
            console.log(number1.value)
            console.log(number2.value)
            let num1 = parseFloat(number1.value)
            let num2 = parseFloat(number2.value)
            let num3 = num1 * num2
            console.log(num3)
            let out = document.getElementById("answer")
            out.innerHTML ="1st number : " + num1 + "<br>" + "2nd number : " + num2 + "<br>" + "Mulitiplication of the given numbers:" + num3
        }
        function div(){
            let number1 = document.getElementById("num1")
            let number2 = document.getElementById("num2")
            console.log(number1.value)
            console.log(number2.value)
            let num1 = parseFloat(number1.value)
            let num2 = parseFloat(number2.value)
            let num3 = num1 / num2
            console.log(num3)
            let out = document.getElementById("answer")
            out.innerHTML ="1st number : " + num1 + "<br>" + "2nd number : " + num2 + "<br>" + "Division of the given numbers : " + num3
        }
    </script>
</body>
</html>
